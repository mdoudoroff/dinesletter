<h1>New Customer</h1>
<p>Are you a new customer (first time) or a returning customer (you’ve bought from us before).</p>
<form action="https://dinesletter.com/shoppingcart/customertype" method="post">
    <div id="customertypeform">
    <p><input name="customertype" id="newcustomer" type="radio" value="new" checked="checked" class="inline" /><label for="newcustomer" class="inline">New customer</label></p><p><input name="customertype" id="returningcustomer" type="radio" value="returning" class="inline" /><label for="returningcustomer" class="inline">Returning customer</label></p></div><input class="submit" name="" type="submit" value="Proceed >>" /></form>
